<div class="mb20" fxLayout="row" fxLayoutGap="20px" *ngIf="!qrcodeTela">
   <form [formGroup]="form">
      <mat-card fxFlex="50" class="mb15" >
        <mat-card-header>
          <mat-card-title>ADCIONAR CRÉDITOS</mat-card-title>
        </mat-card-header>
        <mat-card-content class="mfk" style="justify-content: center">
          <mat-form-field>
            <input matInput appCurrencyI18n placeholder="Valor depósito" type="text" class="example-right-align" [(ngModel)]="valorPix" formControlName="valorPixCurrency" >
          </mat-form-field>
          &nbsp;
          <mat-form-field hintLabel="Máx 15 caracteres">
            <input matInput #input maxlength="15" placeholder="Descrição (opcional)" type="text"  [(ngModel)]="descPix" formControlName="descPixCr">
            <mat-hint align="end">{{input.value?.length || 0}}/15</mat-hint>
          </mat-form-field>
        </mat-card-content>

        <mat-card-content class="">
          <button mat-raised-button color="accent" (click)="gerarCobranca()">Gerar Cobrança</button>
        </mat-card-content>
         
      </mat-card>
    </form>
</div>


<div class="mb20" fxLayout="row" fxLayoutGap="20px" *ngIf="qrcodeTela">
  
  <mat-card fxFlex="50" class="mb15" >
    <img class="imgPix" src='assets\images\pix-106.png'>
    <img src={{qrcodeTela}}>
    
    <div>
      <span class="textCopyCola" >{{pixCopyPaste}}</span>
    </div>
    
    <div>
      <button mat-raised-button color="accent" (click)="copiarTextPix()">Copiar Código</button>
    </div>

 </mat-card>
    
</div>
